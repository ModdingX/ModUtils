name: Bug Report
description: Report an issue with supported versions of ${name}
labels: bug
body:
  - type: input
    id: mc-version
    attributes:
      label: Minecraft version
      placeholder: eg. ${minecraft}
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: ${name} version
      placeholder: eg. ${minecraft}-1.0.0
    validations:
      required: true
  - type: input
    id: forge-version
    attributes:
      label: Forge version
      placeholder: eg. ${forge}
    validations:
      required: true
  - type: input
    attributes:
      label: The latest.log file
      description: Please use a paste site such as [gist](https://gist.github.com/) / [pastebin](https://pastebin.com/) / etc.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Issue description
      placeholder: A description of the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. First step
        2. Second step
        3. etc...
  - type: textarea
    attributes:
      label: Other information
      description: Any other relevant information that is related to this issue, such as modpacks, other mods and their versions.